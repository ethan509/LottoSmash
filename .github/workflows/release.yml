name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/server-linux-amd64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -o dist/server-darwin-amd64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -o dist/server-windows-amd64.exe ./cmd/server
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
